<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Star Moles!</title>
</head>
<body>
    
    <section class="init">
        <img src="img/king-mole-hungry.png" alt="mole">
        <h1>Feed the Star Moles!</h1>
    </section> 

    <div class="main-container hide">
        <section class="bg">
            <div class="worm-box">
                <div style="width: 5%" class="worm-container">
                    <img class="worm" src="img/worm.png" alt="worm meter">
                </div>
            </div>
            <div class="hole-keeper">
                <div class="hole-container">
                    <div class="hole" id="hole-0"><img data-index="0" src="img/king-mole-hungry.png" alt="mole" class="mole"></div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-1"><img data-index="1" src="img/king-mole-fed.png" alt="mole" class="mole"></div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-2"><img data-index="2" src="img/king-mole-hungry.png" alt="mole" class="mole"></div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-3"><img data-index="3" src="img/king-mole-sad.png" alt="mole" class="mole"></div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-4"><img data-index="4" src="img/king-mole-leaving.png" alt="mole" class="mole"></div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-5"><img data-index="5" src="img/mole-hungry.png" alt="mole" class="mole"></div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-6"><img data-index="6" src="img/mole-fed.png" alt="mole" class="mole"></div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-7"><img data-index="7" src="img/mole-sad.png" alt="mole" class="mole"></div>
                </div>
                <div class="hole-container">
                    <div class="hole" id="hole-8"><img data-index="8" src="img/king-mole-hungry.png" alt="happy mole" class="mole"></div>
                </div>
            </div>
        </section>
    </div>
  
    <section class="win-screen hide">
        <h1 class="win_text">You have won! All of the moles are happy now.</h1>
        <img class="win_image" src="img/win.png" alt="victory mole picture">
    </section>

    <section class="controls">
        <button class="start">Start</button>
        <button class="reset hide">Replay</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
